experiment_name: ""
output_dir: "./outputs"

system:
  device: "cuda"         
  gpu_ids: [0, 1]         
  num_workers: 4

data:
  train_img_dir: ""
  train_mask_dir: ""
  test_img_dir: ""
  test_mask_dir: ""
  img_size: 256
  batch_size: 32

model:
  # Options: 'dual_unet', 'shared_unet', 'dual_transunet', 'shared_transunet'
  name: "shared_transunet"
  in_channels: 1
  out_channels: 1
  
  # TransUNet specific config
  transunet:
    hidden_size: 768
    mlp_dim: 3072
    num_heads: 12
    num_layers: 12
    patch_size: 16
    grid: [16, 16]
    resnet_layers: [3, 4, 9]
    decoder_channels: [256, 128, 64, 16]
    skip_channels: [512, 256, 64, 16]

training:
  epochs: 30
  lr: 0.0001
  save_freq: 5